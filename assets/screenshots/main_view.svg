<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600">
  <style>
    .bg { fill: #f8fafc; }
    .card { fill: #ffffff; stroke: #e6edf3; stroke-width: 1; rx: 8; }
    .title { font: 28px 'Segoe UI', Roboto, Arial; fill: #0f172a; }
    .label { font: 14px 'Segoe UI', Roboto, Arial; fill: #334155; }
    .button { fill: #0ea5a4; stroke: #0891a6; rx: 6; }
    .button-text { font: 16px 'Segoe UI', Roboto, Arial; fill: #ffffff; }
  </style>

  <rect class="bg" width="100%" height="100%" />

  <g transform="translate(40,30)">
    <text class="title">ðŸ§  MindGuard: Assess Your Stress Level</text>
    <text class="label" y="36">Answer a few sliders and press the button to get an assessment and personalised recommendations.</text>

    <!-- Left column card with sliders -->
    <rect class="card" x="0" y="70" width="460" height="420" />
    <text class="label" x="20" y="100">Sleep Quality</text>
    <rect x="20" y="110" width="420" height="10" fill="#e6eef0" />
    <text class="label" x="20" y="150">Academic Performance</text>
    <rect x="20" y="160" width="420" height="10" fill="#e6eef0" />
    <text class="label" x="20" y="200">Depression Level</text>
    <rect x="20" y="210" width="420" height="10" fill="#e6eef0" />

    <!-- Right column card with other sliders and button -->
    <rect class="card" x="520" y="70" width="460" height="240" />
    <text class="label" x="540" y="100">Teacher-Student Relationship</text>
    <rect x="540" y="110" width="420" height="10" fill="#e6eef0" />
    <text class="label" x="540" y="150">Future Career Concerns</text>
    <rect x="540" y="160" width="420" height="10" fill="#e6eef0" />

    <g transform="translate(540,200)">
      <rect class="button" width="200" height="44" />
      <text class="button-text" x="24" y="28">Assess and Get Advice</text>
    </g>

    <!-- Result placeholder -->
    <rect class="card" x="520" y="330" width="460" height="160" />
    <text class="label" x="540" y="360">Your Assessed Stress Level: <tspan style="font-weight:700">Medium</tspan></text>
    <text class="label" x="540" y="390">(Click the button to generate personalized recommendations)</text>
  </g>
</svg>
